networks:
  event-net:

volumes:
  user-db-data:
  event-db-data:
  booking-db-data:
  notification-db-data:

services:

  # ------------------------
  # INFRA
  # ------------------------

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks: [event-net]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks: [event-net]

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on: [zookeeper]
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks: [event-net]

  # ------------------------
  # USER SERVICE
  # ------------------------

  user-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_service
    volumes:
      - user-db-data:/var/lib/mysql
      - ./scripts/migrations/user-schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5
    networks: [event-net]

  user-service:
    build: ./services/user
    ports:
      - "3001:3001"
    env_file:
      - ./services/user/.env
    depends_on:
      user-db:
        condition: service_healthy
    networks: [event-net]

  # ------------------------
  # EVENT SERVICE
  # ------------------------

  event-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: event_service
    volumes:
      - event-db-data:/var/lib/mysql
      - ./scripts/migrations/event-schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
    networks: [event-net]

  event-service:
    build: ./services/event
    ports:
      - "3002:3002"
    env_file:
      - ./services/event/.env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      event-db:
        condition: service_healthy
      redis:
        condition: service_started
    networks: [event-net]

  # ------------------------
  # BOOKING SERVICE
  # ------------------------

  booking-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: booking_service
    volumes:
      - booking-db-data:/var/lib/mysql
      - ./scripts/migrations/booking-schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
    networks: [event-net]

  booking-service:
    build: ./services/booking
    ports:
      - "3003:3003"
    env_file:
      - ./services/booking/.env
    depends_on:
      booking-db:
        condition: service_healthy
      kafka:
        condition: service_started
    networks: [event-net]

  # ------------------------
  # NOTIFICATION SERVICE
  # ------------------------

  notification-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notification_service
    volumes:
      - notification-db-data:/var/lib/mysql
      - ./scripts/migrations/notification-schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
    networks: [event-net]

  notification-service:
    build: ./services/notification
    ports:
      - "3004:3004"
    env_file:
      - ./services/notification/.env
    depends_on:
      kafka:
        condition: service_started
      notification-db:
        condition: service_healthy
    networks: [event-net]
