apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-db
  template:
    metadata:
      labels:
        app: event-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: event_service
          ports:
            - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: event-db
spec:
  selector:
    app: event-db
  ports:
    - port: 3306
      targetPort: 3306
