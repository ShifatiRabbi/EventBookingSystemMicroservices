apiVersion: v1
kind: Service
metadata:
  name: event-db
spec:
  ports:
    - port: 3306
  selector:
    app: event-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: event-db
spec:
  serviceName: event-db
  replicas: 1
  selector:
    matchLabels:
      app: event-db
  template:
    metadata:
      labels:
        app: event-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: event_service
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: init-db
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "127.0.0.1"]
            initialDelaySeconds: 20
            periodSeconds: 5
      volumes:
        - name: init-db
          configMap:
            name: event-db-init
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
